            <h1 id="titreform">Besoin de renseignements sur maclasse.com?</h1>
            <h2 id="titre2form">Pour nous écrire, il faut remplir le formulaire</h2>
            <form method="post" action="">
                <p>
                    <label for="nom">Ton Nom :</label>
                    <input type="text" name="nom" id="nom" size="30" maxlength="10" autofocus />
                    <span id="errnom"></span>
                </p>
                <p>
                    <label for="prenom">Ton Prénom :</label>
                    <input type="text" name="prenom" id="prenom" size="30" maxlength="10" />
                    <span id="errprnom"></span>
                </p>
                <p>
                    <label for="email">Ton Email :</label>
                    <input type="email" name="email" id="email" size="30" maxlength="10" />
                    <span id="errmail"></span>
                </p>
                <p>
                    <label for="message">Message :</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <span id="errmess"></span>
                </p>
                <p id="bt">
                    <input type="submit" name="envoi" value="Envoyer" id="envoi" />
                    <input type="reset" name="annule" value="Effacer" id="annule" />
                </p>
            </form>
        </div>
